<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceisar Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-end mt-3 mb-5">
      <a class="link-info" href="./">Encoder</a>
      <h1 class="text-center m-0 flex-grow-1">Ceisar Shift Decoder</h1>
    </div>

    <form class="row flex-column flex-md-row mx-0" id="form" action="https://echo.htmlacademy.ru" method="POST">
      <div class="col col-md-5 position-relative">
        <textarea class="form-control h-100" id="inputStr" name="inputStr" placeholder="Write a text..."></textarea>
        <button class="clear-btn btn btn-primary position-absolute" aria-label="Clear textarea" title="Clear textarea"></button>
      </div>
      
      <div class="col col-md-2 flex-grow-0 flex-md-grow-1 h-auto my-4 my-md-0">
        <select class="form-control" id="rotSelect" name="rotSelect">
          <option value="1">ROT1</option>
          <option value="2">ROT2</option>
          <option value="3">ROT3</option>
          <option value="4">ROT4</option>
          <option value="5">ROT5</option>
          <option value="6">ROT6</option>
          <option value="7">ROT7</option>
          <option value="8">ROT8</option>
          <option value="9">ROT9</option>
          <option value="10">ROT10</option>
          <option value="11">ROT11</option>
          <option value="12">ROT12</option>
          <option value="13" selected>ROT13</option>
          <option value="14">ROT14</option>
          <option value="15">ROT15</option>
          <option value="16">ROT16</option>
          <option value="17">ROT17</option>
          <option value="18">ROT18</option>
          <option value="19">ROT19</option>
          <option value="20">ROT20</option>
          <option value="21">ROT21</option>
          <option value="22">ROT22</option>
          <option value="23">ROT23</option>
          <option value="24">ROT24</option>
          <option value="25">ROT25</option>
        </select>
        <button class="btn btn-primary w-100 mt-3" type="submit">Decode</button>
      </div>
      
      <div class="col col-md-5 position-relative">
        <output class="form-control h-100" id="outputStr"></output>
        <button class="clipboard-copy btn btn-primary position-absolute" aria-label="Copy to clipboard" title="Copy to clipboard" data-copy-elem="#outputStr" data-bs-target="#clipboardToast"></button>
      </div>
    </form>
  </div>

  <!-- TOASTS -->

  <div class="toast-container position-absolute p-4 bottom-0 end-0">
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="clipboardToast">
      <div class="d-flex">
        <div class="toast-body">
        Copied to clipboard âœ”
       </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/decoder.js"></script>
</body>

</html>
